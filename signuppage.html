<body>
    <div class="headertext"><h1>Shopper's Bag</h1></div>
    <main>
        <div class="container">
            <h1>Signup with </h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/><br></br>
                    <label for="email">Mobile Number</label>
                    <input type="email" id="email" name="mobile number" required/><br></br>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                  <input type="password" id="password" name="created password" required/><br></br>
                  <label for="password">Confirm Password</label>
                  <input type="password" id="password" name="confirmedpassword" required/><br></br>
                </div>
                <button type="text">Sign Up</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
